<html>
	<head>
		<meta charset="UTF-8" />
		<title>Restopolitan BCN</title>
		<!-- favicon -->
		<link rel="icon" type="image/png" href="../assets/restaurant.ico" />
		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>
		<!-- Font Awesome Icons -->
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
			integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
			crossorigin="anonymous"
		/>

		<!-- Leaflet + MarkerCluster CSS -->
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
			integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
			crossorigin=""
		/>
		<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
		<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />

		<!-- custom SASS - ...webpacked -->
	</head>

	<body class="text-light">
		<header class="mt-0 mt-md-5 p-5 bg-dark shadow rounded-right">
			<h1 class="display-4 font-weight-lighter">Restopolitan BCN</h1>
			<h2 class="h4 font-weight-lighter">Restaurants near Barcelona</h2>
		</header>

		<main class="mt-5 mx-2 mx-md-auto container-fluid">
			<form action="#" class="row">
				<!-- select by kind -->
				<div class="input-group col-9 col-sm-8 col-md-6">
					<!-- prepend -->
					<div class="input-group-append border border-dark bg-light px-2 rounded-left shadow">
						<i class="fas fa-filter text-dark my-auto"></i>
					</div>
					<!-- outlet - select -->
					<select id="kind_food_selector" class="custom-select border border-dark shadow">
						<option selected disabled></option>
						<!-- outlet - options -->
					</select>
					<!-- append -->
					<div class="input-group-append shadow">
						<label class="input-group-text text-dark bg-light border border-dark" for="kind_food_selector">
							kind of food
						</label>
					</div>
				</div>

				<!-- select all -->
				<div class="input-group col-3 col-sm-4 col-md-6 d-flex justify-content-end">
					<button id="btn-show-all" type="button" class="border btn btn-dark font-weight-lighter shadow">toggle all</button>
				</div>
			</form>

			<!-- Map -->
			<div id="mapBCN" class="mt-4 border border-dark shadow"></div>
		</main>

		<!-- Leaflet + MarkerCluster JS -->
		<script
			src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
			integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
			crossorigin=""
		></script>
		<script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

		<!-- JQuery 7 AJAX => "jquery-3.5.1.slim.min.js" has no AJAX. Use "jquery-3.5.1.min.js" instead -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"
		></script>

		<!-- custom JS - ...webpacked -->
	</body>
</html>
